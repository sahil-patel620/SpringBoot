spring.application.name=jpaTutorial

#used for database schema creation and SQL logging when using JPA/Hibernate.
spring.jpa.hibernate.ddl-auto = create
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# for connecting MySQL
spring.datasource.url = jdbc:mysql://localhost:3306/test?useSSL = false
spring.datasource.username = root
spring.datasource.password = Sahil@9192


#used to control database initialization, basically deciding when and how SQL scripts like schema.sql and data.sql run when your application starts.
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = always
spring.sql.init.data-locations = classpath:data.sql
