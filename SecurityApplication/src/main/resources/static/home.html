<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        .container {
          background: #ffffffcc;
          backdrop-filter: blur(10px);
          padding: 40px 60px;
          border-radius: 20px;
          box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
          text-align: center;
          max-width: 500px;
        }

        .logo {
          width: 60px;
          height: 60px;
          margin-bottom: 20px;
        }

        h1 {
          font-size: 2rem;
          color: #2c3e50;
          margin-bottom: 15px;
        }

        p {
          font-size: 1.1rem;
          color: #34495e;
          margin: 10px 0;
        }

        .success {
          margin-top: 20px;
          padding: 12px;
          border-radius: 10px;
          background: #eafaf1;
          color: #27ae60;
          font-weight: 500;
          border: 1px solid #2ecc71;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Google Logo SVG -->
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
        <path fill="#4285F4" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.6 0 122.1 24.5 164.1 64.9l-66.6 64.1C317.4 103.3 285.5 92 248 92c-93.2 0-169 75.8-169 164s75.8 164 169 164c85.2 0 135.3-48.5 141.1-116.4H248v-92.2h240c2.2 12 3.9 24.4 3.9 49.4z"/>
    </svg>

    <h1>Welcome to Home Page</h1>
    <p class="success">You have successfully logged in using Google OAuth2 âœ…</p>
</div>
</body>
</html>
